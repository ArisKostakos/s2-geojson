<!DOCTYPE html>
<html>
<head>
    <title>S2 geojson</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <link rel="stylesheet" href="css/spectre.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/lib.js"></script>
     <link rel="stylesheet" href="css/leaflet.measure.css"/>
     <script src="js/leaflet.measure.js"></script>
</head>
<body>

<div class="container">
    <div class="columns">

        <div class="map-wrapper column col-8 col-lg-8 col-md-6 col-sm-4">
            <div id="map"></div>
        </div>

        <div class="controls-wrapper column col-4 col-lg-4 col-md-6 col-sm-8">
           <div class="form-group">
                <label class="label-sm" for="lat">...Latitude:</label>
                <input type="number" class="input-inline" name="lat" id="lat" placeholder="Latitude" step="0.000000000000000001" min="-90" max="90">
                <br>
                <label class="label-sm" for="lng">Longitude:</label>
                <input type="number" class="input-inline" name="lng" id="lng" placeholder="Longitude" step="0.00000000000000001" min="-180" max="180">
            </div>
            <div class="info">
                <p id="intersects_with_point"></p>
            </div>
            <div class="form-group">
                <label class="form-label" for="geoJsonInput">Geojson collection</label>
                <textarea class="form-input" id="geoJsonInput"></textarea>
            </div>
            <div class="form-group">
                <label class="label-sm" for="buffer_in_meters_value">Buffer in meters: </label>
                <input type="number" class="input-inline" name="buffer_in_meters_value" id="buffer_in_meters_value" placeholder="xxx" step="100" min="0" max="30000">
                <input type="range" class="range_input" name="buffer_in_meters" id="buffer_in_meters" value="3000" min="0" max="30000"><br>
            </div>
            <div class="form-group">
                <label class="form-label" for="geoJsonBuffInput">BUFFERED Geojson collection</label>
                <textarea class="form-input" id="geoJsonBuffInput"></textarea>
            </div>
        </div>
    </div>
</div>

</body>
</html>
